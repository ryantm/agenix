[package]
name = "agenix"
version = "0.1.0"
edition = "2021"
description = "Edit and rekey age secret files using Nix expressions (pure Rust implementation)"
authors = ["Agenix Contributors"]
license = "MIT"
repository = "https://github.com/zebreus/agenix"
keywords = ["age", "encryption", "nix", "secrets", "cli"]
categories = ["command-line-utilities", "cryptography"]

[lib]
name = "agenix"
path = "src/lib.rs"

[[bin]]
name = "agenix"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
tempfile = "3.8"
serde_json = "1.0"
isatty = "0.1"

[dev-dependencies]
tempfile = "3.8"

[features]
default = []
integration-tests = []
