[package]
name = "agenix"
version = "0.1.0"
edition = "2021"
description = "Edit and rekey age secret files using Nix expressions"
authors = ["zebreus"]
license = "AGPL-3.0-only"
repository = "https://github.com/zebreus/agenix"
keywords = ["age", "encryption", "nix", "secrets", "cli"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
clap = { version = "4.4", features = ["derive", "color"] }
anyhow = "1.0"
tempfile = "3.8"
serde_json = "1.0"
isatty = "0.1"

[dev-dependencies]
tempfile = "3.8"

[features]
default = []
integration-tests = []
